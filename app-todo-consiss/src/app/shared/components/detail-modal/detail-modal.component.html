<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
    <ion-toolbar>
        <ion-title> {{ detail.title }} </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()" color="dark" shape="round">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="w-full flex flex-col px-2 py-4">
        <div class="w-full flex justify-between">
          <div>
            <span class="text-xs">Creado: {{ detail.createdAt | date: 'dd/MM/yyyy' }}</span>
            <p class="text-base">Título: <span> {{ detail.title }} </span></p>
            <p class="text-sm text-gray-600">Subtítulo: <span> {{ detail.subtitle }} </span></p>
            <span class="text-xs text-gray-400">Duración: {{ detail.time }} </span>
          </div>
          <div class="flex flex-col items-end gap-1">
            <span
              class="text-xs text-white font-bold p-1 rounded"
              [ngClass]="detail.status ? 'bg-green-600' : 'bg-red-600'">
              {{ detail.status ? 'Completado' : 'En proceso' }}
            </span>
          </div>
        </div>
        <div class="w-full flex flex-col my-4">
          <p class="text-base">Descripción: </p>
          <span class="text-sm"> {{ detail.description }} </span>
        </div>
        <div class="w-full flex gap-2 justify-end my-2">
          <ion-button (click)="preDelete()" color="danger" shape="round" fill="outline">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!detail.status" (click)="preUpdate()" color="success" shape="round" fill="outline">
            <ion-icon slot="icon-only" name="rocket-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
